<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeStyle Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>ShoeStyle</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h2>Find Your Perfect Shoes</h2>
        <button class="explore-btn">Shop Now</button>
    </section>

    <!-- PRODUCT GALLERY -->
    <section class="product-gallery">
        <h2>Trending Shoes</h2>
        <div class="product-container">
            <div class="product">
                <img src="images/shoe1.jpg" alt="Sneakers">
                <h3>Sneakers</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/shoe2.jpg" alt="Leather Shoes">
                <h3>Leather Shoes</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/shoe3.jpg" alt="Running Shoes">
                <h3>Running Shoes</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 ShoeStyle - All Rights Reserved</p>
    </footer>

</body>
</html>
